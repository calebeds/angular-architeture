<div class="employee">
  <p><b>Expected Salary:</b> {{ role?.expectedSalary | currency }}</p>

  <p><b>Specialization:</b> {{ role?.specialization?.name }}</p>

  <p><b>Qualifications:</b> {{ role?.qualification?.name }}</p>

  <p class="employee__skills">
    <b>Skills:</b>
    <span class="skill" *ngFor="let skill of role?.skills">{{
      skill.name
    }}</span>
  </p>

  <p><b>Experiences:</b></p>

  <p *ngFor="let experience of role?.experiences">
    {{ experience.companyName }} <br />
    {{ experience.period.from | date }} &mdash;
    {{ experience.period.to | date }}
  </p>
</div>
